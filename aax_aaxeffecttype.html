 <H1 id="Effect">Effect Types</H1>

 Filters and effects are applied in the following order:<br>
  <ol>
  <li> Pitch related effects</li>
  <li> Frequency filter</li>
  <li> BitCrusher filter</li>
  <li> Distortion</li>
  <li> Delay effects (phasing/chorus/flanging)</li>
  <li> Gain related filters</li>
  <li> Equalizer/Reverb</li>
  </ol>
